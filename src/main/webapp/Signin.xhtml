<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <title>Tāl Mān</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['taalmaan/images/logo.png']}"/>
    </h:head>

    <h:body styleClass="login-body">

        <div id="register-wrapper">
            <p:graphicImage name="images/logo.png" library="taalmaan" width="100"/>

            <div id="register-container">
                <span class="title">Tāl Mān Login</span>
                <f:metadata>
                    <f:viewParam name="product" value="#{loginController.productID}"/>
                    <f:viewAction action="#{loginController.fillLOginFormValues()}" />
                </f:metadata>
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true" life="5" autoUpdate="true" />
                    <div class="ui-g ui-fluid" style="text-align: left">
                        <div class="ui-g-6">
                            <p:outputLabel value="Select Tenant:" />
                        </div>
                        <div class="ui-g-6">
                            <p:selectOneMenu id="selectonetenant" value="#{loginController.tenantID}" required="true">
                                <f:selectItem itemLabel="Select tenant" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{loginController.tenantMap}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText placeholder="Username" value="#{loginController.userID}" required="true"/>
                        </div>
                        <div class="ui-g-12">
                            <p:password placeholder="Password" value="#{loginController.password}" required="true"/>
                        </div>


                        <div class="ui-g-12">
                            <p:commandButton styleClass="black-button" action="#{loginController.login}" value="Login" icon="fa fa-check" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:commandButton  styleClass="brown-button" action="#{loginController.goToUserRegister()}" value="Register" immediate="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:button styleClass="black-button" value="Home" outcome="index?faces-redirect=true"/>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="login-footer">©  <a class="tag-cloud-link" href="https://www.researchgate.net/profile/Anirban_Bhaduri2">Anirban Bhaduri</a> and  <a class="tag-cloud-link" href="https://www.researchgate.net/profile/Susmita_Bhaduri">Susmita Bhaduri</a> </div>
        </div>

        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        <h:outputStylesheet name="css/taalmaan.css" library="taalmaan" />
    </h:body>

</html>
