<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">

    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <p:graphicImage name="images/dgrflogo.png" library="taalmaan" width="113" height="39"/>
                </div>

                <div class="profile">
                    <p:graphicImage name="images/profile.png" library="omega-layout" />
                    <a id="profile-button" href="#">
                        <span class="username">#{loginController.userAuthDTO.name}</span>
                        
                    </a>
                    
                </div>

                <div class="menu">
                    <po:menu model="#{menuController.menuModel}">
                        
                    </po:menu>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
